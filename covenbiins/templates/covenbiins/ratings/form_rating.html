{% extends 'covenbiins/base2.html' %}

{% load static %}

{% block titul %} Formulario Ratings {% endblock %}

{% block contenedor %}

    {% if id %}
        <h3>Editar: {{ id }}</h3>
    {% endif %}

    <form method="post" action="{% url 'covenbiins:rating_guardar' %}">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ data.id_Rating }}">
        <div class="mt-3">
            <label class="form-label">Calificaci√≥n:</label>
            <input type="number" name="calificacion" class="form-control" value="{{ data.calificacion }}">
        </div>
        <br>
         <select name="cedula" class="form-select">
            <option selected>Usuario</option>
            {% for i in usuarios %}
                <option value="{{ i.cedula }}"{% if data.cedula == i %}selected=""{% endif %}>{{ i.cedula }}</option>
            {% endfor %}
        </select>
        <br>
        {% if id %}
            <button type="submit" class="btn btn-outline-success">Actualizar</button>
        {% else %}
            <button type="submit" class="btn btn-outline-success">Crear</button>
        {% endif %}
    </form>
{% endblock %}
